
<!--Estruturais-->

<html></html> <!-- Elemento raiz. Todo o documento fica dentro dele. -->
<head></head> <!-- Contém metadados (dados sobre o documento). Nada aqui aparece visualmente na página. Exemplos comuns: <meta> ; <title> ; <link> ; <script> ; <style> -->
<body></body> <!-- Contém o conteúdo visível da página. -->
<header></header> <!-- Cabeçalho de página ou seção. -->
<nav></nav> <!-- Área de navegação (menus).. -->
<main></main> <!-- Conteúdo principal da página. Deve existir apenas um por documento. -->
<section></section> <!-- Seção genérica. Usada para agrupar conteúdo relacionado. -->
<article></article> <!-- Conteúdo independente e auto-contido. Ex: post de blog, notícia, etc. -->
<aside></aside> <!-- Conteúdo complementar ou tangencial. Ex: barra lateral, anúncios, etc. -->
<footer></footer> <!-- Rodapé de página ou seção. -->

<!-- Testos-->

<h1></h1> <!-- Títulos. h1 é o mais importante, h6 o menos importante. -->
<p></p> <!-- Parágrafo. -->
<br> <!-- Quebra de linha. -->
<b></b> <!-- Negrito. -->
<i></i> <!-- Itálico. -->
<strong></strong> <!-- Negrito com ênfase. -->
<span></span> <!-- Elemento genérico para estilização. Não tem significado semântico. -->
<em></em> <!-- Itálico com ênfase. -->
<small></small> <!-- Texto menor. -->
<mark></mark> <!-- Texto destacado. -->
